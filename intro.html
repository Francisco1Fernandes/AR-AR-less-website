<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<style>
    /* Create three unequal columns that floats next to each other */
    .column {
        float: left;
        height: 100vh;
    }

    .left,
    .right {
        width: 25%;
        background-color: blueviolet;
    }

    .middle {
        width: 50%;
    }

    #arjs-cell {
        height: 50%;
        margin-top: 10%;
    }

    a-scene {
        z-index: 20;
    }
</style>

<script>
    window.addEventListener("arjs-video-loaded", evt => {
        console.log("VIDEO LOADED")
        const video = evt.detail.component;
        const cell = document.querySelector("#arjs-cell")
        THREEx.setWrapperElement(cell, video)
    })
</script>
<body style="margin : 0px; overflow: hidden;">
    <div class="column left"></div>
    <div class="column middle">
        <div id="arjs-cell">
	<a-scene embedded arjs='sourceType: webcam;'>
        <a-text value="Hello, world!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" allign="center" scale="2 2 2"></a-text>
		

    </a-scene>
</div>
</div>
<div class="column right"></div>
</body>
</html>
